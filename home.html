<div class="home-container">
    <!-- Add Schedule Button -->
    <button id="add-schedule-btn">Add Schedule</button>

    <!-- Add Schedule Pop-up -->
    <div id="add-schedule-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Add Schedule</h2>
            <form id="add-schedule-form">
                <label for="schedule-title">Title:</label>
                <input type="text" id="schedule-title" name="title" required>
                <label for="schedule-date">Date:</label>
                <input type="date" id="schedule-date" name="date" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
